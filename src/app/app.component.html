<h5>PrimgNg 7 - Table Columns Order , Resize</h5>
<div>
	<p-table [columns]="columns" stateStorage="local" stateKey="state01" [value]="carsData" [reorderableColumns]="true"
	 [resizableColumns]="true">
		<ng-template pTemplate="caption">
			<div style="text-align:left">
			</div>
		</ng-template>
		<ng-template pTemplate="header" let-columns>
			<tr>
				<th *ngFor="let col of columns" pReorderableColumn pResizableColumn>
					{{col.header}}
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
			<tr>
				<td *ngFor="let col of columns" class="ui-resizable-column">
					{{rowData[col.field]}}
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
